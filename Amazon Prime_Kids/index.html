<div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputName3">Name</label>
                                    <input type="input" class="form-control form-control-sm mr-1" id="exampleInputName3" placeholder="Username" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password" required>
                            </div>
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" id="log" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="Signup" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Signup</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                      <div class="form-row">
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputName3">Name</label>
                                    <input type="input" class="form-control form-control-sm mr-1" id="exampleInputName3" placeholder="Enter Name" required>
                            </div>
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputMobile3">Mobile</label>
                                    <input type="Number" class="form-control form-control-sm mr-1" id="exampleInputMobile3" placeholder="Enter Mobile Number" required>
                            </div>
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputAddress3">Address</label>
                                    <input type="input" class="form-control form-control-sm mr-1" id="exampleInputAddress3" placeholder="Enter Full Address" required>
                            </div>
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputCity3">City</label>
                                    <input type="input" class="form-control form-control-sm mr-1" id="exampleInputCity3" placeholder="Enter City" required>
                            </div>
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputState3">State</label>
                                    <input type="input" class="form-control form-control-sm mr-1" id="exampleInputState3" placeholder="Enter State" required>
                            </div>
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputDOB3">DOB</label>
                                    <input type="DOB" class="form-control form-control-sm mr-1" id="exampleInputDOB3" placeholder="Enter Date of Birth" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password" required>
                            </div>
                            
                       </div>
                     <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
